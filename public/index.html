<!doctype html>
<html>
	<head>
		<title>Quadrangles</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Color+Emoji&display=swap" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles/root.css" />
		<link rel="stylesheet" href="styles/index.css" />
		<link rel="stylesheet" href="styles/comments.css" />
		<link rel="icon" href="images/quadrangles.svg" type="image/svg" />
		<script type="module" src="scripts/index.js"></script>
	</head>
	<body>
		<header>
			<div class="group">
				<h1>Quadrangles</h1>
				<input id="topic" type="text" maxlength="5" value=":root"></input>
				<h3 id="message"></h3>
			</div>
			<div class="group">
				<a id="create" class="btn">Create</a>
			</div>
		</header>
		<div id="scroller">
			<div id="posts"></div>
		</div>
		<div id="comment-box">
			<div class="comment-body">
				<p id="return-prompt">&darr;</p>
				<div id="messages"></div>
				<input type="text" placeholder="Write a comment" id="ws-message"></input>
			</div>
		</div>
	</body>
</html>
